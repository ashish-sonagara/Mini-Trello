<app-header></app-header>
<div class="container-fluid">
    <div class="row main-container g-2">
        <div class="col-md-3 left-side-bar">
            <div class="inbox">
                <h5>Inbox</h5>
            </div>
            <div class="search">
                <input type="search" placeholder="Add card here..">
            </div>
            <div class="apps">
                <h3>Conslidate your To-dos</h3>
                <p> Email it , say it,forward it- <br> however it comes , get it into Trello fast</p>
            </div>
        </div>
        <div class="col-md-9 right-side-bar">
            <div class="header">
                <h5>Project Based Learning </h5>
                <div class="template">
                    <p>Template</p>
                </div>
            </div>
            <div class="tasks">
                <div class="task-card">
                    <div class="card-header">
                        <h5>To Do</h5>
                        <div class="menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <!-- <div class="taskList" *ngFor="let task of taskList">
                    <div class="task-item">Example task item</div>
                    </div> -->
                    <div class="add-card" *ngIf="wantedToAddCard">
                        <div class="input">
                            <input type="text" placeholder="Enter the title card...">
                        </div>
                        <button class="primary-btn" (click)="toggleToAddCard()">Add Card</button>
                    </div>
                    <div class="add-card-click" *ngIf="!wantedToAddCard" (click)="toggleToAddCard()">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none">
                                <path d="M12 5v14M5 12h14" stroke="#6c757d" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <h5>Add a card</h5>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none">
                                <rect x="3" y="4" width="18" height="16" rx="2" stroke="#6c757d" stroke-width="2"
                                    stroke-linejoin="round" />
                                <line x1="3" y1="9" x2="21" y2="9" stroke="#6c757d" stroke-width="2" />
                                <line x1="9" y1="9" x2="9" y2="20" stroke="#6c757d" stroke-width="2" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="add-task" (click)="redirectToTaskform()">
                    <img width="64" height="64"
                        src="https://img.icons8.com/external-tal-revivo-tritone-tal-revivo/64/external-add-button-template-for-website-and-service-basic-tritone-tal-revivo.png"
                        alt="external-add-button-template-for-website-and-service-basic-tritone-tal-revivo" />
                </div>
            </div>
        </div>
    </div>
</div>
