<div class="profile-container">
    <div class="photo">
        <img src="../../assets/backImage1.png" alt="User Profile">
    </div>
    
    <div class="user-info">
        <h3 class="user-name">{{userData.name}}</h3>
        <p class="user-email">{{userData.email}}</p>
    </div>
    
    <div class="menu-divider"></div>
    
    <nav class="menu-items">
        <a href="#" class="menu-item">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round"/>
                <circle cx="12" cy="7" r="4" stroke-width="2"/>
            </svg>
            <span>My Profile</span>
        </a>
        
        <a href="#" class="menu-item">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="2" stroke-linecap="round"/>
                <path d="M9 22V12h6v10" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Projects</span>
        </a>
        
        <a href="#" class="menu-item">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="7" height="7" stroke-width="2" stroke-linecap="round"/>
                <rect x="14" y="3" width="7" height="7" stroke-width="2" stroke-linecap="round"/>
                <rect x="14" y="14" width="7" height="7" stroke-width="2" stroke-linecap="round"/>
                <rect x="3" y="14" width="7" height="7" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Sections</span>
        </a>
    </nav>
    
    <div class="menu-divider"></div>
    
    <button class="logout-btn" (click)="logOut()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke-width="2" stroke-linecap="round"/>
            <polyline points="16 17 21 12 16 7" stroke-width="2" stroke-linecap="round"/>
            <line x1="21" y1="12" x2="9" y2="12" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Log Out</span>
    </button>
</div>
